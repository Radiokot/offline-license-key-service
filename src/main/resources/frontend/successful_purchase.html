<!DOCTYPE html>
<html lang="en" data-th-lang="#{lang}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="apple-touch-icon" sizes="180x180" data-th-href="@{/img/apple-touch-icon.png}"
    href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" data-th-href="@{/img/favicon-32x32.png}"
    href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" data-th-href="@{/img/favicon-16x16.png}"
    href="/img/favicon-16x16.png">
  <meta name="theme-color" content="#ffffff">
  <title data-th-text="#{title}">Title</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" data-th-href="@{/css/mdb.min.css}" href="css/mdb.min.css" />
  <style>
    #content {
      max-width: 1024px;
    }
  </style>
</head>

<body>

  <!-- Start your project here-->
  <div class="container">
    <div id="content" class="mx-auto px-2 pt-2 pt-md-4 pb-4">
      <span class="d-none d-sm-block">
        <img data-th-src="@{/img/logo.svg}" class="my-4" src="img/logo.svg" alt="Logo" width="60" />

        <br><br>

        <h1 class="display-5 fw-bold" data-th-text="#{title}">Title</h1>
      </span>
      <div class="d-block d-sm-none my-2">
        <h1 class="display-6 fw-bold d-inline" data-th-text="#{title}">
          <img data-th-src="@{/img/logo.svg}" style="vertical-align: bottom; height: 2rem;" src="img/logo.svg"
            alt="Logo" /> Title
        </h1>
      </div>
      <div class="col-md-6 my-4">
        <p class="lead"
          data-th-text="${keyActivationUri != null} ? #{key_activation_explanation_with_button} : #{key_activation_explanation}">
          Activation explanation</p>
        <br>
        <label for="key" data-th-text="#{key_title}">Key title</label>
        <textarea class="form-control" rows="3" id="key" data-th-text="${encodedKey}" readonly>encoded-key</textarea>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-light btn-sm my-2 d-block col-md-auto" onclick="copyKey()"
            data-th-title="#{copy_key}">
            <i class="fa-regular fa-copy"></i>
          </button>
          <div class="col-md-auto my-2">
            <a th:if="${keyActivationUri != null}" href="/" data-th-href="@{${keyActivationUri}(key=${encodedKey})}"
              class="btn btn-primary btn-sm" data-th-text="#{activate_key}">Activate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- Custom scripts -->
  <script type="text/javascript">
    function copyKey() {
      copyText = document.getElementById("key")
      copyText.focus()
      copyText.select()
      document.execCommand('copy')
    }
  </script>
</body>

</html>
